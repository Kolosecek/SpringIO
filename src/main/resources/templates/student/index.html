<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Days+One"/>
        <link rel="stylesheet" type="text/css" media="all" href="/css/styles.css"/>
        <title>Student dashboard</title>
        <style>
            .btn:not(:first-child) {
                margin-top: 2rem;
            }
        </style>
    </head>
    <body>
    <header>
        <h1>Spring Data MongoDB - Student Dashboard</h1>
    </header>
        <main>
            <div class="card">
                <h3>Student dashboard</h3>
                <div class="form-container">
                    <a class="btn btn-add" th:href="@{/student/add}">
                        Create new student
                    </a>
                    <a class="btn btn-show" th:href="@{/student/all}">
                        Show all students
                    </a>
                    <a class="btn btn-danger" th:href="@{/student/delete}">
                        Delete all students
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
