<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Days+One"/>
        <link rel="stylesheet" type="text/css" media="all" href="/css/styles.css"/>
        <title>Student add</title>
    </head>
    <body>
        <header>
            <h1>Spring Data MongoDB - Add Student</h1>
        </header>
        <main>
            <div class="card">
                <h3>Create new student</h3>
                <form class="content-container" action="#" th:action="@{/student/add}" th:object='${student}' method="post">
                    <label for="id">
                        <span>ID:</span>
                        <input type="text" id="id" name="id">
                    </label>
                    <label for="name">
                        <span>Name:</span>
                        <input type="text" id="name" name="name">
                    </label>
                    <label for="surname">
                        <span>Surname:</span>
                        <input type="text" id="surname" name="surname">
                    </label>
                    <label for="subject">
                        <span>Subject:</span>
                        <input type="text" id="subject" name="subject">
                    </label>
                    <label for="age">
                        <span>Age:</span>
                        <input type="Number" id="age" name="age">
                    </label>
                    <div class="row mt-1">
                        <a class="btn" th:href="@{/student/}">
                            Back
                        </a>
                        <button class="btn btn-add" type="submit">
                            Add
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
